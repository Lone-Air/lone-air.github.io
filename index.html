<!DOCTYPE html>
<html>
<head>

<title>LMFS</title>
<meta charset='utf8' />
<style type='text/css'>


.title{
width: 300px;
margin: 10px auto;
padding: 10px 0px;
text-align: center;
}


</style></head>
<body>
<div class='title'>
<h3 style='
color: #1f93ff
'>Welcome to LMFS</h3>
<button onclick='Internationale()' id='Play'>Play Internationale(Accompaniment)</button>
<br/>
<button onclick='InternationaleCN()' id='Play1'>Play Internationale(Chinese version)</button>
</div>
<audio loop='loop' id='InternationaleCN'><source src='audio/国际歌.mp3' type='audio/mpeg'>
</audio>
<audio loop='loop' id='Internationale'><source src='audio/Internationale.mp3' type='audio/mpeg'>
</audio>
</body>
<script language='javascript'>


function Internationale(){
var IC=document.getElementById("InternationaleCN");
var I=document.getElementById("Internationale");
var PL=document.getElementById("Play");
var PL1=document.getElementById("Play1")
var PMP=prompt("If this song IS NOT welcome -in your country-, please do not play it. (type 'yes' and submit to play)", "no")
if(PMP=="yes"){
I.play()
if(!IC.paused){
IC.pause()
}
PL.style.display="none"
PL1.style.display="display"
}
}
function InternationaleCN(){
var IC=document.getElementById("InternationaleCN");
var I=document.getElementById("Internationale");
var PL=document.getElementById("Play");
var PL1=document.getElementById("Play1")
var PMP=prompt("If this song IS NOT welcome -in your country-, please do not play it. (type 'yes' and submit to play)", "no")
if(PMP=="yes"){
IC.play()
if(!I.paused){
I.pause()
}
PL1.style.display="none"
PL.style.display="display"
}
}


</script></html>
