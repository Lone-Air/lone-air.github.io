<!DOCTYPE html>
<html>
<head>

<title>ENEMY</title></head>
<body>
<button onclick='ENEMY()' id='pl'>Play ENEMY</button>
<br/>

<audio src='audio/ENEMY.mp3' loop='loop' id='ENE'></audio>

</body>
<script language='javascript'>


function ENEMY(){
var ENE=document.getElementById("ENE")
ENE.play()
var pl=document.getElementById("pl")
pl.style.display="none"
}


</script></html>
